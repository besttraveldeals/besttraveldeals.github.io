>Submit</button>

</div>
<div class="popup" id="popup">
<img src="tick.png">
<h2>Thank You!</h2>
<p>Your details has been successfully submitted. Thanks!</p>
<button type="button" onclick="closePopup()">OK</button>
</div>
<script>
let popup = document.getElementById("popup");
function openPopup(){ popup.classList.add("open-popup");
}
function closePopup() {popup.classList.remove("open-popup");
}
const scriptURL = 'https://script.google.com/macros/s/AKfycbwZs4Z_ILqgpzshyd7oTSGsJRbfrjITXKPflFQqtQU1wZQ6pBEsMqDQe5lfGhpppJ4-/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => openPopup())
                .catch(error => console.error('Error!', error.message))

            })
</script>
</form>
