<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Travel Deals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1, .header p {
            margin: 0;
            padding: 0;
        }
        .header p {
            font-size: 0.9em;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            display: inline-block;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"], input[type="number"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BEST TRAVEL DEALS</h1>
        <p>Be Tourist.....</p>
        <p>A Venture of Do Agnihotra Daily UDYAM-MP-10-0064623</p>
        <p>3rd Floor, 383|B|, Chirag Delhi, New Delhi-110017</p>
        <p>üìû 8989114821; üåê <a href="https://besttraveldeals.github.io" style="color: #fff;">besttraveldeals.github.io</a></p>
    </div>
    <div class="container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Mobile No</th>
                    <th>Sharing Option</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="name1" class="sr-only">Name</label>
                        <input type="text" name="name" id="name1" required>
                        <div class="error-message" id="error-name1"></div>
                    </td>
                    <td>
                        <label for="gender1" class="sr-only">Gender</label>
                        <input type="text" name="gender" id="gender1" required>
                        <div class="error-message" id="error-gender1"></div>
                    </td>
                    <td>
                        <label for="age1" class="sr-only">Age</label>
                        <input type="number" name="age" id="age1" min="0" required>
                        <div class="error-message" id="error-age1"></div>
                    </td>
                    <td>
                        <label for="mobile1" class="sr-only">Mobile No</label>
                        <input type="tel" name="mobile" id="mobile1" pattern="[0-9]{10}" required>
                        <div class="error-message" id="error-mobile1"></div>
                    </td>
                    <td>
                        <label for="sharing1" class="sr-only">Sharing Option</label>
                        <select name="sharing" id="sharing1" required>
                            <option value="quad">Quad</option>
                            <option value="triple">Triple</option>
                            <option value="double">Double</option>
                        </select>
                        <div class="error-message" id="error-sharing1"></div>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="submitData()">Share via WhatsApp</button>
    </div>

    <script>
        let rowCount = 1;

        function addRow() {
            rowCount++;
            const tableBody = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow(-1);

            newRow.innerHTML = `
                <td>
                    <label for="name${rowCount}" class="sr-only">Name</label>
                    <input type="text" name="name" id="name${rowCount}" required>
                    <div class="error-message" id="error-name${rowCount}"></div>
                </td>
                <td>
                    <label for="gender${rowCount}" class="sr-only">Gender</label>
                    <input type="text" name="gender" id="gender${rowCount}" required>
                    <div class="error-message" id="error-gender${rowCount}"></div>
                </td>
                <td>
                    <label for="age${rowCount}" class="sr-only">Age</label>
                    <input type="number" name="age" id="age${rowCount}" min="0" required>
                    <div class="error-message" id="error-age${rowCount}"></div>
                </td>
                <td>
                    <label for="mobile${rowCount}" class="sr-only">Mobile No</label>
                    <input type="tel" name="mobile" id="mobile${rowCount}" pattern="[0-9]{10}" required>
                    <div class="error-message" id="error-mobile${rowCount}"></div>
                </td>
                <td>
                    <label for="sharing${rowCount}" class="sr-only">Sharing Option</label>
                    <select name="sharing" id="sharing${rowCount}" required>
                        <option value="quad">Quad</option>
                        <option value="triple">Triple</option>
                        <option value="double">Double</option>
                    </select>
                    <div class="error-message" id="error-sharing${rowCount}"></div>
                </td>
                <td><button onclick="removeRow(this)">Remove</button></td>
            `;
        }

        function removeRow(button) {
            button.parentNode.parentNode.remove();
        }

        function validateForm() {
            const rows = document.querySelectorAll("#dataTable tbody tr");
            let isValid = true;

            rows.forEach(row => {
                const inputs = row.querySelectorAll("input, select");
                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        input.classList.add("error");
                        const errorDiv = document.getElementById(`error-${input.name}${input.id.charAt(input.id.length - 1)}`);
                        errorDiv.textContent = input.validationMessage;
                        isValid = false;
                    } else {
                        input.classList.remove("error");
                        const errorDiv = document.getElementById(`error-${input.name}${input.id.charAt(input.id.length - 1)}`);
                        errorDiv.textContent = "";
                    }
                });
            });

            return isValid;
        }

        function submitData() {
            if (!validateForm()) {
                return; // Prevent submission if form is invalid
            }

            // Gather data from all rows
            const rows = document.querySelectorAll("#dataTable tbody tr");
            const data = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td input, td select");
                const rowData = {};
                cells.forEach((cell, index) => {
                    rowData[cell.name] = cell.value;
                });
                data.push(rowData);
            });

            // Format data into a message string
            let message = "Travel Booking Details:\n";
            data.forEach(entry => {
                message += `Name: ${entry.name}, Gender: ${entry.gender}, Age: ${entry.age}, Mobile: ${entry.mobile}, Sharing: ${entry.sharing}\n`;
            });

            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Open WhatsApp with the pre-filled message
            const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
