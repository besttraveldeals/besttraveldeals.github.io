    <div class="container">
        <table id="dataTable">

    <script>
        function addRow() {
            const tableBody = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow(-1);

            newRow.innerHTML = `
                <td><input type="text" name="name" required></td>
                <td>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="transgender">Transgender</option>
                    </select>
                </td>
                <td><input type="text" name="tshirt_size"></td>
                <td><input type="number" name="age" min="13" max="48" required></td>
                <td><input type="tel" name="mobile" pattern="[0-9]{10}" required></td>
                <td>
                    <select name="sharing" required>
                        <option value="quad">Quad</option>
                        <option value="triple">Triple</option>
                        <option value="double">Double</option>
                    </select>
                </td>
                <td><button onclick="removeRow(this)">Remove</button></td>
            `;
        }

        function removeRow(button) {
            button.parentNode.parentNode.remove();
        }

        function validateForm() {
            const rows = document.querySelectorAll("#dataTable tbody tr");
            const mobileNumbers = new Set();
            let isValid = true;

            rows.forEach(row => {
                const inputs = row.querySelectorAll("input, select");
                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        input.classList.add("error");
                        isValid = false;
                    } else {
                        input.classList.remove("error");
                    }
                });

                // Check for duplicate mobile numbers
                const mobileInput = row.querySelector('input[name="mobile"]');
                if (mobileNumbers.has(mobileInput.value)) {
                    mobileInput.classList.add("error");
                    isValid = false;
                } else {
                    mobileNumbers.add(mobileInput.value);
                    mobileInput.classList.remove("error");
                }
            });

            return isValid;
        }

        function submitData() {
            if (!validateForm()) {
                alert("Please correct the highlighted errors and try again.");
                return;
            }

            const rows = document.querySelectorAll("#dataTable tbody tr");
            const data = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td input, td select");
                const rowData = {};
                cells.forEach(cell => {
                    rowData[cell.name] = cell.value;
                });
                data.push(rowData);
            });

            let message = "Travel Booking Details:\nFields: Name, Gender, T-Shirt Size, Age, Mobile No, Sharing Option\n\nEntries:\n";
            data.forEach(entry => {
                message += `${entry.name}, ${entry.gender}, ${entry.tshirt_size}, ${entry.age}, ${entry.mobile}, ${entry.sharing}\n`;
            });

            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/8989114821?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
