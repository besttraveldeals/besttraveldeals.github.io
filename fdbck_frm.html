    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .form-group input[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background: #218838;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback Form</h1>
        </div>
        <form id="feedback-form" action="javascript:void(0);">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile">
            </div>
            <div class="form-group">
                <label for="transport">Transport Rating (1-5):</label>
                <input type="number" id="transport" name="transport" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="transport-feedback">Transport Feedback:</label>
                <textarea id="transport-feedback" name="transport-feedback"></textarea>
            </div>
            <div class="form-group">
                <label for="hotel">Hotel Rating (1-5):</label>
                <input type="number" id="hotel" name="hotel" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="hotel-feedback">Hotel Feedback:</label>
                <textarea id="hotel-feedback" name="hotel-feedback"></textarea>
            </div>
            <div class="form-group">
                <label for="food">Food Rating (1-5):</label>
                <input type="number" id="food" name="food" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="food-feedback">Food Feedback:</label>
                <textarea id="food-feedback" name="food-feedback"></textarea>
            </div>
            <div class="form-group">
                <label for="sightseeing">Sightseeing Rating (1-5):</label>
                <input type="number" id="sightseeing" name="sightseeing" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="sightseeing-feedback">Sightseeing Feedback:</label>
                <textarea id="sightseeing-feedback" name="sightseeing-feedback"></textarea>
            </div>
            <div class="form-group">
                <label for="leadership">Leadership Rating (1-5):</label>
                <input type="number" id="leadership" name="leadership" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="leadership-feedback">Leadership Feedback:</label>
                <textarea id="leadership-feedback" name="leadership-feedback"></textarea>
            </div>
            <div class="form-group">
                <label for="overall-experience">Overall Experience Rating (1-5):</label>
                <input type="number" id="overall-experience" name="overall-experience" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="overall-experience-feedback">Overall Experience Feedback:</label>
                <textarea id="overall-experience-feedback" name="overall-experience-feedback"></textarea>
            </div>
            <div class="form-group">
                <label for="value-for-money">Value for Money Rating (1-5):</label>
                <input type="number" id="value-for-money" name="value-for-money" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="value-for-money-feedback">Value for Money Feedback:</label>
                <textarea id="value-for-money-feedback" name="value-for-money-feedback"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Feedback">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Construct the WhatsApp message
            const message = `
New Feedback Received:
Name: ${data.name || 'N/A'}
Email: ${data.email || 'N/A'}
Mobile: ${data.mobile || 'N/A'}
Transport Rating: ${data.transport || 'N/A'}
Transport Feedback: ${data['transport-feedback'] || 'N/A'}
Hotel Rating: ${data.hotel || 'N/A'}
Hotel Feedback: ${data['hotel-feedback'] || 'N/A'}
Food Rating: ${data.food || 'N/A'}
Food Feedback: ${data['food-feedback'] || 'N/A'}
Sightseeing Rating: ${data.sightseeing || 'N/A'}
Sightseeing Feedback: ${data['sightseeing-feedback'] || 'N/A'}
Leadership Rating: ${data.leadership || 'N/A'}
Leadership Feedback: ${data['leadership-feedback'] || 'N/A'}
Overall Experience Rating: ${data['overall-experience'] || 'N/A'}
Overall Experience Feedback: ${data['overall-experience-feedback'] || 'N/A'}
Value for Money Rating: ${data['value-for-money'] || 'N/A'}
Value for Money Feedback: ${data['value-for-money-feedback'] || 'N/A'}
            `.trim();

            // Encode the message
            const encodedMessage = encodeURIComponent(message);

            // Construct the WhatsApp URL
            const whatsappUrl = `https://api.whatsapp.com/send?phone=918989114821&text=${encodedMessage}`;

            // Open WhatsApp with the pre-filled message
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
