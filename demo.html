<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleee.css">
</head>
<body>
  <form>
    <h5 class="head" align="center">Tourist Contact Form</h5>
    <input type="text" class="input" placeholder="Type Your Name Here" name="Name">
    <input type="email" class="input" placeholder="Type Your Email Here" name="E-Mail">
    <input type="text" class="input" placeholder="Type Your Number Here" name="Number">
    <select class="select" name="Intrested In">
      <option class="select">Tour Name</option>
      <option>MANALI BEST OFFER</option>
      <option>MANALI VOLVO TOUR PACKAGE</option>
      <option>SHIMLA VOLVO TOUR PACKAGE</option>
      <option>MANALI HONEYMOON VOLVO TOUR PACKAGE</option>
      <option>SHIMLA MANALI VOLVO TOUR PACKAGE</option>
      <option>SHIMLA MANALI HONEYMOON VOLVO TOUR</option>
      <option>HIMACHAL SPECIAL TOUR</option>
      <option>HIMACHAL SPECIAL TOUR</option>
      <option>CUSTOMIZE YOUR PACKAGES</option>
    </select>
    <select class="select" name="Adult">
      <option>Adults</option>
      <option class="input">1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>More then 4</option>
    </select>
    <select class="select" name="Kids">
      <option>Kids</option>
      <option class="input">Only Adults</option>
      <option class="input">1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>More then 4</option>
    </select>
    <textarea class="input" rows="2" placeholder="How We can Help You" name="query"></textarea>
  </form>
  <button onclick="sendToWhatsApp()">Send Enquiry on WhatsApp</button>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById('Name').value;
      const email = document.getElementById('E-Mail').value;
      const number = document.getElementById('Number').value;
      const interestedIn = document.getElementById('Intrested In').value;
      const adult = document.getElementById('Adult').value;
      const kids = document.getElementById('Kids').value;
      const query = document.getElementById('query').value;

      const message = Name: ${name}\nEmail: ${email}\nNumber: ${number}\nInterested In: ${interestedIn}\nAdults: ${adult}\nKids: ${kids}\nQuery: ${query};
      const url = https://wa.me/918817369119?text=${message};
      window.open(url);
    }
  </script>
</body>
</html>
