<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vep.css" />
  </head>
  <body>
    <form>
      <h5 class="head" align="center">Tourist Contact Form</h5>
      <input
        type="text"
        class="input"
        placeholder="Type Your Name Here"
        id="name"
      />
      <input
        type="email"
        class="input"
        placeholder="Type Your Email Here"
        id="email"
      />
      <input
        type="text"
        class="input"
        placeholder="Type Your Number Here"
        id="number"
      />
      <select class="select" id="intrestedIn">
        <option class="select">Tour Name</option>
        <option>Discover Pachmarhi</option>
        <option> MP-NadiyaPani Treck</option>
        <option>MANALI BEST OFFER</option>
        <option>MANALI VOLVO TOUR PACKAGE</option>
        <option>SHIMLA VOLVO TOUR PACKAGE</option>
        <option>MANALI HONEYMOON VOLVO TOUR PACKAGE</option>
        <option>SHIMLA MANALI VOLVO TOUR PACKAGE</option>
        <option>SHIMLA MANALI HONEYMOON VOLVO TOUR</option>
        <option>HIMACHAL SPECIAL TOUR</option>
        <option>HIMACHAL SPECIAL TOUR</option>
        <option>CUSTOMIZE YOUR PACKAGES</option>
      </select>
      <select class="select" id="adult">
        <option>Adults</option>
        <option class="input">1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>More than 4</option>
      </select>
      <select class="select" id="kids">
        <option>Kids</option>
        <option class="input">Only Adults</option>
        <option class="input">1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>More than 4</option>
      </select>
      <textarea
        class="input"
        rows="2"
        placeholder="How We can Help You"
        id="query"
      ></textarea>
    </form>
    <button id="finalSender">Send Enquiry on WhatsApp</button>

    <script>
      function sendToWhatsApp() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const number = document.getElementById("number").value;
        const interestedIn = document.getElementById("intrestedIn").value;
        const adult = document.getElementById("adult").value;
        const kids = document.getElementById("kids").value;
        const query = document.getElementById("query").value;

        const message = `Name: ${name}\nEmail: ${email}\nNumber: ${number}\nInterested In: ${interestedIn}\nAdults: ${adult}\nKids: ${kids}\nQuery: ${query}`;
        const url = `https://wa.me/918817369119?text=${encodeURIComponent(message)}`;
        window.open(url);
      }

      window.onload = () => {
        const btn = document.getElementById("finalSender");
        btn.addEventListener("click", sendToWhatsApp);
      };
    </script>
  </body>
</html>
