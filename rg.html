<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Best Travel Deals</title>
  <link rel="icon" href="https://besttraveldeals.github.io/fevicon.png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    header img {
      height: 50px;
      border-radius: 50%;
    }
    header .info {
      flex-grow: 1;
      margin-left: 15px;
    }
    header .info h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    header .info p {
      font-size: 14px;
      color: #555;
    }
    nav a {
      color: #000;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      background: #ffffff15;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #f0f4ff;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      background-color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ffb703;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa200;
    }
    .msg {
      margin-top: 10px;
      text-align: center;
    }
    footer {
      background: #fff;
      color: #000;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    footer a {
      margin: 0 10px;
      color: #000;
      text-decoration: none;
      font-size: 18px;
    }
    footer img {
      height: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://btd.kesug.com/wp-content/uploads/2024/10/crclogo.png" alt="Logo">
    <div class="info">
      <h1>Best Travel Deals</h1>
      <p>Email: mail@besttraveldeals.in | Phone: 01169320078</p>
    </div>
    <nav>
      <a href="https://besttraveldeals.in">Home</a>
      <a href="https://sales.besttraveldeals.in">Tours & Packages</a>
    </nav>
  </header>

  <div class="container">
    <h2>Register</h2>
    <form id="regForm">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="msg" id="messageBox"></div>
  </div>

  <footer>
    <p>Â© 2025 Best Travel Deals. All Rights Reserved.</p>
    <a href="https://wa.me/918989114821" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png"/></a>
    <a href="https://instagram.com/besttraveld" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png"/></a>
    <a href="https://facebook.com/besttraveld" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png"/></a>
  </footer>

  <script>
    const form = document.getElementById('regForm');
    const msgBox = document.getElementById('messageBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      data.append("action", "register");

      const url = "https://script.google.com/macros/s/AKfycbyldAcK_ibH3Bdn5WQXbh4CL5-hNeQ_XQpIu1nRGY2jJpEeKpLbC7VGO2t3_rBqRsLa/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: data
        });
        const result = await res.json();

        if (result.success) {
          msgBox.innerText = "Registered successfully!";
          msgBox.style.color = "lightgreen";
          form.reset();
        } else {
          msgBox.innerText = result.message || "Registration failed!";
          msgBox.style.color = "red";
        }
      } catch (err) {
        msgBox.innerText = "Error connecting to server.";
        msgBox.style.color = "red";
      }
    });
  </script>

</body>
  </html>
